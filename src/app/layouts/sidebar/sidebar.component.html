<div class="sidebar">
    <div class="row no-margin">
        <div class="col-12 mid-center title-container mb-5">
            <img src="assets/img/logo.svg" alt="logo">
            <span>
                White Smoke
            </span>
        </div>


        <div class="col-12 nav-container mb-3 sidebar-button" routerLink="/dashboard">
            <i class="fas fa-chart-pie"></i>
            <span>
                Dashboard
            </span>
        </div>

        <div class="col-12 nav-container mb-5 sidebar-button" routerLink="/transaction">
            <i class="fas fa-ticket-alt"></i>
            <span>
                Transaction
            </span>
        </div>

        <div class="col-12 nav-container mb-3 sidebar-button" routerLink="/product">
            <i class="fas fa-book"></i>
            <span>
                Product
            </span>
        </div>

        <div class="col-12 nav-container mb-5">
            <i class="fas fa-users"></i>
            <span>
                Contacts
            </span>
        </div>

        <div class="col-12 nav-container mb-3">
            <i class="fas fa-cog"></i>
            <span>
                Settings
            </span>
        </div>

        <div class="col-12 nav-container mb-5">
            <i class="fas fa-registered"></i>
            <span>
                Subscription
            </span>
        </div>

        <div class="col-12 nav-container mb-3" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>
                Logout
            </span>
        </div>
    </div>
    
</div>
